<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white px-12 mt-40 min-h-screen flex items-start justify-center">
     <div class="container max-w-xl bg-gray-100 py-6 px-8 rounded-xl">
    <h1 class="text-2xl mb-4">sign up</h1>
    <form action="/submit" method="POST">
        <label for="name" class="block mb-4">name</label>
        <input type="text" id="userName" placeholder="what's your name?"
        class="w-full outline outline-1 outline-gray-500 rounded-md p-2 hover:outline-2 focus:outline-black">
    

        <label for="name" class="block mb-4 mt-4">email</label>
        <input type="text" id="email" placeholder="what's your email?"
        class="w-full outline-1 outline-gray-500  rounded-md p-2 hover:outline-2 focus:outline-black">
    </form>

    <button id="btn" class="block mt-8 bg-white shadow-gray-200 shadow-sm px-8 py-2 text-black rounded-full w-full hover:bg-black hover:text-white">Submit</button>
      </div>


      <script src=index.js></script>
</body>
</html>
